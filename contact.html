        <div class="container-fluid form-container">
        <form class="form-body my-4 container" id="contact-form">
            <h3 class="contact-form text-uppercase" id="contact">Contact Me</h3>
            <div class="row">
                <div class="col-12 col-md-6 form-group mt-2">
                    <div class="form-boxes">
                        <input type="hidden" name="contact_number">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" title="Required" required="" />
                    </div>
                    <div class="form-boxes">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" title="Required" required="" />
                    </div>
                    <div class="form-boxes">
                        <input type="email" class="form-control" id="from_email" name="from_email" placeholder="Email" title="Required" required="" />
                    </div>
                    <div class="form-boxes">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Telephone" />
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-2">
                    <textarea id="message" name="message" rows="10" class="form-control form-text-area" placeholder="Send me a message" required=""></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-contact text-uppercase col-8 offset-2"><strong>Send</strong></button>
        </form>
